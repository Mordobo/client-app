name: Build and Distribute

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android, ios, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile (staging, production)'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: build-profile
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.event.inputs.profile }}" == "production" ]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build Android APK
        run: |
          eas build --platform android \
            --profile ${{ steps.build-profile.outputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Wait for build to complete
        run: |
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          eas build:wait --id $BUILD_ID

      - name: Download build artifact
        run: |
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          eas build:download --id $BUILD_ID --output ./build/android.apk

      - name: Upload to Firebase App Distribution
        if: env.FIREBASE_SERVICE_ACCOUNT != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ./build/android.apk
          releaseNotes: |
            Build: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Profile: ${{ steps.build-profile.outputs.profile }}
            Commit: ${{ github.event.head_commit.message }}

      - name: Upload to GitHub Releases
        if: github.ref == 'refs/heads/main' && steps.build-profile.outputs.profile == 'production'
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/android.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Android Build
            
            - **Build Number**: ${{ github.run_number }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Profile**: ${{ steps.build-profile.outputs.profile }}
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: build-profile
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.event.inputs.profile }}" == "production" ]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS IPA
        run: |
          eas build --platform ios \
            --profile ${{ steps.build-profile.outputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Wait for build to complete
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          eas build:wait --id $BUILD_ID

      - name: Download build artifact
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          eas build:download --id $BUILD_ID --output ./build/ios.ipa

      - name: Upload to Firebase App Distribution
        if: env.FIREBASE_SERVICE_ACCOUNT != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ./build/ios.ipa
          releaseNotes: |
            Build: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Profile: ${{ steps.build-profile.outputs.profile }}
            Commit: ${{ github.event.head_commit.message }}

      - name: Upload to GitHub Releases
        if: github.ref == 'refs/heads/main' && steps.build-profile.outputs.profile == 'production'
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/ios.ipa
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## iOS Build
            
            - **Build Number**: ${{ github.run_number }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Profile**: ${{ steps.build-profile.outputs.profile }}
            
            ### Installation
            For Ad-Hoc distribution, download the IPA and install via TestFlight or direct installation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Build completed for ${{ github.ref_name }}
            - Android: ${{ needs.build-android.result }}
            - iOS: ${{ needs.build-ios.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
